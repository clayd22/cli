<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales by Month Bar Chart</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; }
  #root { width: 100vw; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
</style>
<script>window.DATA = {"salesData": [{"month": "2024-12-01 00:00:00", "total_sales": 3292012.979999998}, {"month": "2024-11-01 00:00:00", "total_sales": 2032460.5200000003}, {"month": "2024-10-01 00:00:00", "total_sales": 1993745.0999999945}]};</script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useEffect } = React;
const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = Recharts;

function App() {
  const data = window.DATA?.salesData || [];
  
  if (!window.DATA) {
    return <div style={{padding: 20, color: '#ef4444'}}>Error: Data not loaded</div>;
  }

  return (
    <BarChart
      width={800}
      height={400}
      data={data}
      margin={{ top: 20, right: 30, left: 20, bottom: 5 }}
      barSize={40}
    >
      <CartesianGrid strokeDasharray="3 3" />
      <XAxis dataKey="month" />
      <YAxis />
      <Tooltip />
      <Legend />
      <Bar dataKey="total_sales" fill="#8884d8" />
    </BarChart>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
