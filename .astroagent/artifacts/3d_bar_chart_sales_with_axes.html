<body>
<div id="container"></div>
<script>
    if (!window.DATA || !window.DATA.revenue_by_product) {
        document.getElementById('container').innerHTML = '<p class="error">Data not loaded</p>';
    } else {
        const data = window.DATA.revenue_by_product;

        // Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        camera.position.set(0, 20, 50);
        controls.update();

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Axes
        const axesHelper = new THREE.AxesHelper(60); // Makes axes longer and visible in the scale of the chart
        scene.add(axesHelper);

        // Bar Chart
        const maxRevenue = Math.max(...data.map(d => d.revenue));
        const barWidth = 1;
        const barDepth = 1;
        const spacing = 2;

        data.forEach((d, index) => {
            const height = (d.revenue / maxRevenue) * 20;
            const geometry = new THREE.BoxGeometry(barWidth, height, barDepth);
            const material = new THREE.MeshPhongMaterial({color: new THREE.Color(`hsl(${(index / data.length) * 360}, 100%, 50%)`)});
            const bar = new THREE.Mesh(geometry, material);

            bar.position.set(index * spacing, height / 2, 0);
            scene.add(bar);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle resizing
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    }
</script>
